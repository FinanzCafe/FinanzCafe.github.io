description: > # this means to ignore newlines until "show_excerpts:"
  Wann startest du, deine eigenen Träume wahr werden zu lassen?
  Lass' dich mitreißen von Hunderten anderen motivierten Menschen in der
  FiNANZCAFÉ Community, die ihre finanziellen Ziele erreichen.
  Für mehr finanzielle Freiheit, mehr Erfolg - mit Leidenschaft!
  Werde jetzt Teil unserer Community und nimm an unseren kostenlosen
  Veranstaltungen teil.

logo: assets/img/FINANZCAFÉ_logo_rough_schwarz.svg

show_excerpts: false # set to true to show excerpts on the homepage

# Contact
static_email: "https://formspree.io/your-email@domain.com"

# Analytics
analytics:
  provider: true # false (default), "google", "google-universal", "custom"
  google:
    tracking_id: UA-178733706-1
  facebookpixel:
    tracking_id: 716482995548219

# Minima date format
# refer to https://shopify.github.io/liquid/filters/date/ if you want to customize this
minima:
  date_format: "%b %-d, %Y"

  # generate social links in footer
  social_links:
#    twitter: jekyllrb
#    github:  jekyll
#    rss: rss
    # dribbble: jekyll
     facebook: FiNUMFiNANZCAFE
    # flickr:   jekyll
     instagram: finanzcafe
     linkedin: finanzcafé
    # pinterest: jekyll
    # youtube: jekyll
    # youtube_channel: UC8CXR0-3I70i1tfPg1PAE1g
    # youtube_channel_name: CloudCannon
    # telegram: jekyll
    # googleplus: +jekyll
